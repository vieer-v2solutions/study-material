apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
   name: ingress-dashboard
   namespace: kubernetes-dashboard
spec:
  rules:
  - host: dashboard.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: kubernetes-dashboard
            port:
              number: 80
