name: Kubeerneets Application

on:
  push:
    branches:
      - kuberneetes-application

jobs:
    build:
        runs-on: ubuntu-latest
    
        steps:
        - name: Checkout code
          uses: actions/checkout@v2
    
        - name: Build Docker image
          run: |
            cd ./code && docker build -t ${{ env.DOCKER_REPO_NAME }}:$GITHUB_RUN_NUMBER