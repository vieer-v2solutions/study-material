apiVersion: apps/v1
kind: Deployment
metadata:
  name: application
spec:
  replicas: 3
  selector:
    matchLabels:
      app: application
  template:
    metadata:
      labels:
        app: application
    spec:
      containers:
        - name: application
          image: app:latest
          ports:
            - containerPort: 80

kubectl annotate deployment/<deployment-name> \
  kubernetes.io/change-cause="Was updated front" \
  --record

